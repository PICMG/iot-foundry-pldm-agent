[server]
# Redfish Mockup Server configuration
host = 127.0.0.1
port = 8000
mockup_dir = /tmp/generated_mockup

[configurator]
# Device collection and mockup generation
pdr_output = /tmp/pdr_and_fru_records.json
source_mockup = %(REPO_ROOT)s/samples/mockup
dest_mockup = %(mockup_dir)s
auto_select = false
device_timeout = 10

[agent]
# Runtime agent configuration
poll_interval = 5
log_level = INFO

[logging]
# Logging configuration
log_dir = %(DEMO_ROOT)s/logs
log_level = INFO
format = %%(asctime)s [%%(levelname)s] %%(name)s: %%(message)s
