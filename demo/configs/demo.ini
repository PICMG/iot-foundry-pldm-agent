[server]
# Redfish Mockup Server configuration
host = 0.0.0.0
port = 8000
mockup_dir = /tmp/generated_mockup

[configurator]
# Device collection and mockup generation
pdr_output = /tmp/pdr_and_fru_records.json
source_mockup = %(REPO_ROOT)s/samples/mockup
dest_mockup = /tmp/generated_mockup
auto_select = false
device_timeout = 10

[agent]
# Runtime agent configuration
poll_interval = 2
resource_disable_timeout = 30

[probe]
# Quick FRU probe settings
# If enabled, the agent will perform a short GET_FRU_RECORD_TABLE_METADATA
# probe (1s default) before attempting a full FRU read. If the probe fails
# the device is excluded until the next device scan.
enabled = true
timeout = 1
